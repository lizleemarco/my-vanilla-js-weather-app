<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=roboto"
    /> -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form" class="nb-3">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="Type a city..."
              class="form-control"
              id="city-input"
              autocomplete="off"
            />
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="btn btn-primary w-100" />
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-6">
          <div class="left-wrapper">
            <img src="" alt="Clear" id="icon" />
            <div class="temperature">
              <span class="current-temp">68</span>
              <span class="units"
                ><a href="#" id="fahrenheit-link" class="active">°F</a>|<a
                  href="#"
                  id="celsius-link"
                  class="active"
                  >°C</a
                ></span
              >
              <div class="information">
                <ul>
                  <!-- <li class="precipitation">Precipitation: 1%</li> -->
                  <li class="humidity">Humidity: 80%</li>
                  <li class="wind">Wind: 3mph</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="city">
            <div class="city-header">
              <h2>New York, NY</h2>
            </div>
            <div class="info-wrapper">
              <div class="current-date">Saturday 12:00 pm</div>
              <div class="weather-description">Partly cloudy</div>
            </div>
          </div>
        </div>
      </div>
      <div class="forecast-weather" id="forecast"></div>
      <!-- <div class="row">
        
      </div> -->

      <div class="line"></div>
      <div class="footer">
        <a
          href="https://github.com/lizleemarco/my-vanilla-js-weather-app"
          class="footer-link"
          target="_blank"
          >This project was coded by Liz and open sourced on github.</a
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
